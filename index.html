<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Secret Notes ðŸ’Œ</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 900px; margin: 24px auto; padding: 0 16px; }
    h1 { margin: 0 0 8px; }
    p { margin-top: 0; opacity: .8; }
    .grid { display: grid; gap: 16px; grid-template-columns: 1fr; }
    @media (min-width: 900px) { .grid { grid-template-columns: 1fr 1fr; } }
    textarea, input { width: 100%; padding: 10px; font-size: 14px; box-sizing: border-box; }
    textarea { min-height: 140px; resize: vertical; }
    button { padding: 10px 12px; font-size: 14px; cursor: pointer; }
    .row { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 14px; }
    .small { font-size: 12px; opacity: .8; }
    .ok { color: #0a7; }
    .err { color: #c22; }
    code { word-break: break-all; }
  </style>
</head>
<body>
  <h1>Secret Notes ðŸ’Œ</h1>
  <p>Encrypt/decrypt locally in your browser (GitHub Pages friendly). Share the blob with your girlfriend. ðŸ«¶</p>
  <div class="card">
    <div class="row">
      <label style="flex:1">
        Shared passphrase (don't use something obvious):
        <input id="pass" type="password" placeholder="e.g., our inside joke + a number" />
      </label>
      <button id="gen" title="Generate a strong random passphrase">ðŸŽ² Generate</button>
    </div>
    <div class="small">Tip: you can agree on a passphrase once (in person) and reuse it. For extra safety, change it sometimes.</div>
    <div id="status" class="small"></div>
  </div>
  <div class="grid" style="margin-top:16px">
    <div class="card">
      <h2 style="margin-top:0">Encrypt</h2>
      <textarea id="plain" placeholder="Write your secret noteâ€¦"></textarea>
      <div class="row">
        <button id="encrypt">ðŸ”’ Encrypt</button>
        <button id="copyEnc">ðŸ“‹ Copy blob</button>
        <button id="clearPlain">ðŸ§¹ Clear</button>
      </div>
      <div class="small">Encrypted blob (send this):</div>
      <textarea id="cipher" placeholder="Encrypted blob appears hereâ€¦"></textarea>
    </div>
    <div class="card">
      <h2 style="margin-top:0">Decrypt</h2>
      <textarea id="cipherIn" placeholder="Paste encrypted blob hereâ€¦"></textarea>
      <div class="row">
        <button id="decrypt">ðŸ”“ Decrypt</button>
        <button id="copyDec">ðŸ“‹ Copy message</button>
        <button id="clearCipher">ðŸ§¹ Clear</button>
      </div>
      <div class="small">Decrypted message:</div>
      <textarea id="plainOut" placeholder="Decrypted message appears hereâ€¦"></textarea>
    </div>
  </div>
  <script type="module">
    import sodium from 'https://esm.sh/libsodium-wrappers@0.7.16';
    window.sodium = sodium;
    window.initApp();
  </script>
  <script>
    const $ = (id) => document.getElementById(id);
    function b64u(bytes) { return sodium.to_base64(bytes, sodium.base64_variants.URLSAFE_NO_PADDING); }
    function fromB64u(str) { return sodium.from_base64(str, sodium.base64_variants.URLSAFE_NO_PADDING); }
    async function ready() { 
      try {
        await sodium.ready; 
        console.log("Sodium ready, version:", sodium.version);
        setStatus("Crypto ready âœ…", "ok");
      } catch (e) {
        console.error("Sodium init error:", e);
        setStatus("Crypto failed to load: " + e.message, "err");
      }
    }
    window.initApp = async function() {
      await ready();
    };
    function setStatus(msg, cls="") {
      const el = $("status");
      el.textContent = msg;
      el.className = "small " + cls;
    }
    function genPass() {
      const bytes = sodium.randombytes_buf(16);
      $("pass").value = b64u(bytes);
      setStatus("Generated a strong passphrase ðŸŽ² (share it securely once)", "ok");
    }

    function getKeyFromPass(pass, salt) {
      // Argon2id key derivation (password -> key)
      // Interactive limits are OK for browsers; you can raise them if you want.
      const ops = sodium.crypto_pwhash_OPSLIMIT_INTERACTIVE;
      const mem = sodium.crypto_pwhash_MEMLIMIT_INTERACTIVE;
      return sodium.crypto_pwhash(
        sodium.crypto_aead_xchacha20poly1305_ietf_KEYBYTES,
        pass, salt, ops, mem, sodium.crypto_pwhash_ALG_ARGON2ID13
      );
    }

    function encodeBlob(version, salt, nonce, ct) {
      // version|salt|nonce|ciphertext (all base64url, joined by ".")
      return [version, b64u(salt), b64u(nonce), b64u(ct)].join(".");
    }

    function decodeBlob(blob) {
      const parts = blob.split(".");
      if (parts.length !== 4) throw new Error("Blob format invalid (expected 4 parts).");
      const [version, sSalt, sNonce, sCt] = parts;
      return { version, salt: fromB64u(sSalt), nonce: fromB64u(sNonce), ct: fromB64u(sCt) };
    }

    async function encrypt() {
      const pass = $("pass").value;
      const msg = $("plain").value;
      if (!pass) return setStatus("Enter a passphrase first.", "err");
      if (!msg) return setStatus("Write a message to encrypt.", "err");
      try {
        console.log("Starting encrypt...", { passLen: pass.length, msgLen: msg.length });
        const salt = sodium.randombytes_buf(sodium.crypto_pwhash_SALTBYTES);
        console.log("Salt generated", salt);
        const key = getKeyFromPass(pass, salt);
        console.log("Key derived", key);
        const nonce = sodium.randombytes_buf(sodium.crypto_aead_xchacha20poly1305_ietf_NPUBBYTES);
        console.log("Nonce generated", nonce);
        const ad = null;
        const ct = sodium.crypto_aead_xchacha20poly1305_ietf_encrypt(msg, ad, null, nonce, key);
        console.log("Encrypted", ct);
        const blob = encodeBlob("v1", salt, nonce, ct);
        $("cipher").value = blob;
        setStatus("Encrypted âœ… Send the blob.", "ok");
      } catch (e) {
        console.error("Encrypt error:", e);
        setStatus("Encrypt failed: " + e.message, "err");
      }
    }

    async function decrypt() {
      const pass = $("pass").value;
      const blob = $("cipherIn").value.trim();
      if (!pass) return setStatus("Enter the same passphrase used to encrypt.", "err");
      if (!blob) return setStatus("Paste an encrypted blob to decrypt.", "err");
      try {
        const { version, salt, nonce, ct } = decodeBlob(blob);
        if (version !== "v1") throw new Error("Unknown blob version.");
        const key = getKeyFromPass(pass, salt);
        const ad = null;
        const msg = sodium.crypto_aead_xchacha20poly1305_ietf_decrypt(null, ct, ad, nonce, key);
        $("plainOut").value = msg;
        setStatus("Decrypted âœ…", "ok");
      } catch (e) {
        setStatus("Decrypt failed: " + e.message, "err");
      }
    }

    async function copyFrom(id) {
      const el = $(id);
      el.select();
      el.setSelectionRange(0, el.value.length);
      try {
        await navigator.clipboard.writeText(el.value);
        setStatus("Copied âœ…", "ok");
      } catch {
        setStatus("Copy failed (browser permission). You can manually copy.", "err");
      }
    }

    $("gen").addEventListener("click", genPass);
    $("encrypt").addEventListener("click", encrypt);
    $("decrypt").addEventListener("click", decrypt);
    $("copyEnc").addEventListener("click", () => copyFrom("cipher"));
    $("copyDec").addEventListener("click", () => copyFrom("plainOut"));
    $("clearPlain").addEventListener("click", () => { $("plain").value = ""; });
    $("clearCipher").addEventListener("click", () => { $("cipherIn").value = ""; $("plainOut").value = ""; });

    ready();
  </script>
</body>
</html>
